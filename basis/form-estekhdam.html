<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم درخواست همکاری </title>
    <meta name="description" content="فرم درخواست همکاری ایده‌آل گرایان فردا" />
    <basis core="call" file="styles-mobile.inc" />
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/mobile-form.css">
</head>

<body>
    <div class="formPage formEstekhdam" dir="rtl">
        <basis core="call" file="header2.inc" pageindex="[##cms.cms.pageindex##]" />

        <div class="title mb-5 pt-[120px] w-90p mx-auto">
            <h1 class="font-YekanBakh700 text-lg">
                فرم درخواست همکاری
            
            </h1>
        </div>
        <div class="formContainer relative w-90p mx-auto">
            <div class="loaderContainer absolute flex items-center justify-center inset-0 bg-white/[0.6]">
                <div class="loader"></div>
            </div>
            <form name="myForm" class="homeForm1" action="" onsubmit="return validateForm()" method="post">
                <basis core="schema" run="atclient"
                    schemaUrl="/schema/domainform/C30901D4-E151-4A17-838B-1121DEDBE915/D139CE7D-D44B-4B94-86F6-E9B995453060/fa/فرم-استخدام"
                    displayMode="new" button="[data-btn-add1]" resultSourceId="demo.data1" onRendered="renderFn1">
                </basis>
                <basis core="callback" run="AtClient" triggers="demo.data1" method="onSource1"></basis>
                <basis core="api" url="/schema/domainform/C30901D4-E151-4A17-838B-1121DEDBE915/fa/editobject"
                    method="post" run="atclient"
                    body="object_edit={##edit.object1.value##}&captcha={##edit.object1.captcha##}&captchaid={##edit.object1.captchaid##}"
                    content-type="application/x-www-form-urlencoded" triggers="edit.object1" if="{##edit.object1##}"
                    OnProcessed="OnProcessedEditObject1" onRendered="renderEditobject">
                </basis>
                <div data-bc-question="" class="qclass8 w-fit">
                    <div class="responsMsg1 responsMsg">
                        <span>فرم با موفقیت ثبت شد.</span>
                    </div>
                    <div id="requestBox" class="captchaContainerclass captcha-sefaresh2" style="margin-bottom: 20px"
                        data-bc-answer-container="" data-bc-schema-info-multi="0" data-bc-schema-info-word="58"
                        data-bc-schema-info-part="1" data-bc-schema-info-part-0-type="text">
                        <basis core="dbsource" source="trust_login" name="captcha1" triggers="cms.reload1"
                            run="atclient">
                            <member name="code1" type="scalar" request="captcha"></member>
                        </basis>
                        <basis datamembername="captcha1.code1" core="print" run="atclient">
                            <face>
                                <script type="text/template">

                        <span class="captcha-sefaresh">
                            <img src="/@captcha@" width="88" height="44" class="captcha-sefaresh"
                                alt="captcha" title="captcha" />
                            <input type="hidden" name="captchaid" value="@captcha@" />
                        </span>
                    <img src="[##cms.cms.cdn##]/images/cached.png" class="refressh cursor-pointer refressh1" run="atclient" bc-triggers="click" bc-name="cms.reload1" />
                    <input type="text" class="codeinputm" name="captcha"
                        />
                  </script>
                            </face>
                        </basis>
                    </div>
                    <button class="flex bg-light_gray w-full items-center justify-center py-2.5 font-IRANSans400 text-sm text-dark_gray rounded-[29px] border border-main"
                        type="submit" data-btn-add1 data-btn-submit="">
                        <span class="font-IRANSansWeb400 text-sm text-nWhite"> ثبت</span>
                    </button>
                </div>
            </form>
        </div>

        <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />
    </div>

    <script src="[##cms.cms.cdn##]/_js/basiscore-2.30.1.min.js"></script>

    <basis core="call" file="script-mobile.inc" />

    <script src="[##cms.cms.cdn##]/js/mobile-form.js"></script>
</body>

</html>
