<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main class="blogList bg-main_light" dir="rtl">
        <basis core="call" file="header2.inc" pageindex="[##cms.cms.pageindex##]" />

            <div class="filters">

                    <basis core="print" datamembername="db.filterBlog">
                        
                        <face>
                            <li data-blog="/load-blog.inc?catid=@catid" class="border border-main rounded-[40px] px-2 py-1 bg-white/[0.25] filterBtn duration-500">
                                <span class="font-IRANSans400 text-sm text-text_black text-nowrap">
                              @title
                                </span>
                            </li>
                            
                        </face>
                    </basis>
                </ul>
            </div>
        </section>
        <section class="section2 mb-5 relative w-90p mx-auto">
            <div class="loaderContainer absolute hidden items-center justify-center inset-0 bg-white/[0.6]">

                <div class="loader"></div>
            </div>

            <div class="blogContainer">

                <basis core="print" datamembername="db.mblog">
                    <layout>
                        @child
                    </layout>
                    <else-layout>
                        <div class="para font-IRANSans400 text-text_black text-sm">
                            <p>
                                متاسفانه مقاله‌ای موجود نیست.
                            </p>
                        </div>
                    </else-layout>
                    <face>
                        <div class="blogItem mb-8 rounded-[35px] border border-text_black px-4 py-5">

                                    <img src="[##cms.cms.cdn##]/@00290X00289prp" class="w-full" alt="@title" title="@title">
                                </a>
                            </div>
                            <div class="title mb-4 justify-between items-center flex">
                                <a href="/@link" title="@title">
            
                                    <h2 class="font-IRANSans500 text-[15px] text-text_black">
                                    @title
                                    </h2>
                                </a>
                                <span class="font-IRANSans400 text-sm text-text_black">
                                   @prp_7249
                                </span>
                            </div>
                            <div class="para font-IRANSans400 text-sm text-text_black text-justify">
                                <p>
@substr
                                </p>
                            </div>
                        </div>
                        
                    </face>
                </basis>

            </div>
        </section>

        <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />

    </main>
<basis core="call" file="script-mobile.inc" />
