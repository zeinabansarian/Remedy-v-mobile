<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main class="homePage" dir="rtl">
        <basis core="call" file="header1.inc" pageindex="[##cms.cms.pageindex##]" />

        <div class="paging fixed z-2 -translate-y-[50%] left-[5%] top-[50%] bg-white/[0.25] rounded-[37px] px-2.5 py-4 flex flex-col gap-y-4">
        </div>
        <section class="section1 relative flex items-center justify-center mainSection h-svh overflow-hidden">
            <basis core="print" datamembername="db.def-sec1">

                <face>
                    <div class="imgS h-full relative after:absolute after:w-full after:h-full after:bg-gradient-to-b after:from-black/[0.2] after:to-black/[0] after:inset-0">
                        <video class="w-full h-svh object-cover" src="[##cms.cms.cdn##]/@largeIMG" autoplay muted
                            loop></video>
                    </div>
                    <div class="overTitle absolute right-[5%]">
                        <h1 class="font-YekanBakh700 text-[22px] text-white mb-2.5">
                            @name
                        </h1>
                        <!-- <p class="font-YekanBakh700 text-[15px] text-white">
                            محصولات کارسل
                        </p> -->
                    </div>
                </face>


            </basis>
        </section>
        <section class="section2 relative flex items-center justify-center mainSection h-svh overflow-hidden">
            <basis core="print" datamembername="db.def-sec2">

                <face>
                    <div class="imgS h-full relative  after:absolute after:w-full after:h-full after:bg-gradient-to-b after:from-black/[0.2] after:to-black/[0] after:inset-0">
                        <video class="w-full h-svh object-cover" src="[##cms.cms.cdn##]/@largeIMG" autoplay muted
                            loop></video>
                    </div>
                    <div class="overTitle absolute right-[5%]">
                        <h2 class="font-YekanBakh700 text-[22px] text-white mb-2.5">
                            @name
                        </h2>
                        <!-- <p class="font-YekanBakh700 text-[15px] text-white">
                            محصولات کارسل
                        </p> -->
                    </div>
                </face>


            </basis>
        </section>
        <section class="section3 mainSection" style="background: url(images/53bdf7604232d1bfe411c4be7887ff15.png);">
            <div class="catContainer w-90p mx-auto py-10">

                <basis core="print" datamembername="db.productCatdef">
                  
                    <face>
                        <a href="/@link" class="catBox group/product overflow-hidden cursor-pointer">
                            <div class="titleCat border border-white flex justify-between items-center gap-x-1 p-2.5">
                                <h3 class="font-IRANSans500 text-lg text-white">
                                   @title
                                </h3>
                                <svg width="11" height="18"
                                    viewBox="0 0 11 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M9.77397 18L0.799805 9L9.77397 0L10.7988 1.02879L2.85148 9L10.7998 16.9712L9.77397 18Z"
                                        fill="white" />
                                </svg>
        
                            </div>
                            <div class="imgS relative">
                                <img class="w-full" src="[##cms.cms.cdn##]/images/@catid.jpg" alt="@title" title="@title">
        
                              
                            </div>
                        </a>
                        
                    </face>
                </basis>

            </div>
        </section>
        <section class="section4 relative mainSection flex items-center justify-center">
            <div class="imgS w-full relative  after:absolute after:w-full after:h-full after:bg-gradient-to-b after:from-black/[0.2] after:to-black/[0] after:inset-0">
                <basis core="print" datamembername="db.def-sec4">
                  
                    <face>
                        <img class="w-full h-svh object-cover" src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name">
                        
                    </face>
                </basis>
            </div>
            <div class="over w-85p absolute max-w-[272px] right-[5%]">
                <h2 class="max-w-[200px] text-white font-YekanBakh700 text-lg mb-4">
                    <span class=" text-[15px] block">
                        درباره‌ی
                    </span>
                    <basis core="print" datamembername="db.def-about">
                  
                        <face filter="TypeID=128">
                            @Answer
                        </face>
                    </basis>
                    <span class=" text-[15px] block">
                        «ریمدی»
                    </span>
                </h2>

                <basis core="print" datamembername="db.def-about">
                 
                    <face filter="TypeID=129">
                        <div class="para font-IRANSans400 text-sm text-justify text-white mb-4">
                           @largetext
                        </div>
                        
                    </face>
                </basis>
                <a class="bg-white/[0.25] rounded-[40px] border border-main py-1.5 px-2.5 font-IRANSans400 text-sm text-white"
                    href="/@درباره-ما">
                    اطلاعات بیشتر
                </a>
            </div>
        </section>

        <div class="whiteSection">
            <section class="section5 py-10 mainSection bg-main_light">
                <div class="inner5 w-90p mx-auto">

                    <!-- <h3
                        class="pt-4 pb-6 border-b border-b-dark_gray font-YekanBakh700 text-[22px] text-justify text-white mb-4">
                        چگونه باید از موی خود مراقبت کنیم؟
                    </h3>
                    <h4 class="font-IRANSans500 text-[15px] text-dark_gray mb-6">
                        یادگیری اصولی مراقبت‌ از مو
                    </h4>
                    <a class="bg-white/[0.25] rounded-[40px] border border-main py-1.5 px-2.5 font-IRANSans400 text-sm text-white"
                        href="">
                        اطلاعات بیشتر
                    </a> -->

                    <div class="blogList mt-10">

                        <basis core="print" datamembername="db.mdef-trainers">
                        
                            <face>
                                <div class="blogBox mb-10 last:mb-0 group/blogBx p-5 border border-dark_gray">
                                    <div class="imgS mb-6">
                                        <a href="/آموزش" title="@title">
        
                                            <img src="/@00280X00230prp" class="w-full" alt="@title" title="@title">
                                        </a>
                                    </div>
                                    <a href="/آموزش" title="@title">
        
                                        <h4 class="font-IRANSans500 text-base mb-6  text-dark_gray">
                                         @title
                                        </h4>
                                    </a>
                                    <div class="para font-IRANSans400 text-[15px] text-justify mb-6  text-dark_gray ">
                                        <p>
                                          @prp_2739
                                        </p>
        
                                    </div>
                                    <a href="/آموزش" class="font-IRANSans400 text-sm text-dark_gray " title="@title">
                                        اطلاعات بیشتر
                                    </a>
                                </div>
                                
                            </face>
                        </basis>
                   
                    </div>
                </div>
            </section>
            <section class="section6 mainSection py-10 bg-light_gray">
                <div class="w-90p mx-auto">
                    <h3 class="font-YekanBakh700 text-lg mb-2.5 text-dark_gray">
                        رویداد‌ها
                    </h3>

                    <basis core="print" datamembername="db.mdef-event">
                     
                        <face filter="RowNumber=1">
                            <div class="para text-dark_gray mb-5 font-YekanBakh700 text-[15px] text-justify">
                                <a class="text-dark_gray" href="/@link" title="@title">
        
                                    <p>
                                        @title
                                    </p>
                                </a>
                            </div>
                            <div class="imgS mb-5">
                                <a href="/@link" title="@title">

                                    <img src="[##cms.cms.cdn##]/@00320X00215prp" class="w-full" alt="@title" title="@title">
                                </a>
                            </div>
                            <div class="para font-IRANSans400 text-sm text-justify text-text_black mb-10">
                                <p>
                                 @substr
                                </p>
                            </div>
                            
                        </face>
                        <face filter="RowNumber=2">
                            <div class="articleN border border-text_black py-1 px-4">
                                <a href="/@link" class="flex items-center justify-between gap-x-4">
                                    <div class="imgS">
                                        <img class="w-[60px]" src="[##cms.cms.cdn##]/@00320X00215prp" alt="@title" title="@title"> 
                                    </div>
                                    <p class="font-IRANSans400 text-sm text-text_black">
                                        @title
                                    </p>
                                    <svg width="7" height="16" viewBox="0 0 7 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M6.14952 15.5L0.166748 9.5L6.14952 3.5L6.83277 4.18586L1.53453 9.5L6.83342 14.8141L6.14952 15.5Z"
                                            fill="#181818" />
                                    </svg>
        
                                </a>
                            </div>
                        </face>
                    </basis>
                </div>
            </section>

        </div>

        <section class="section7 bg-main_light mainSection">

            <div class="delivery border-t border-t-main border-b border-b-main py-5 flex flex-col gap-y-12">
                <div class="item flex items-center justify-center gap-x-4">
                    <img src="[##cms.cms.cdn##]/images/shipping.png" alt="ارسال">
                    <p class="font-IRANSans500 text-sm text-text_black">
                        ارسال به سراسر کشور
                    </p>
                </div>
                <div class="item flex items-center justify-center gap-x-4">
                    <img src="[##cms.cms.cdn##]/images/support.png" alt="پشتیبانی">
                    <p class="font-IRANSans500 text-sm text-text_black">
                        پشتیبانی مشتریان
                    </p>
                </div>
                <div class="item flex items-center justify-center gap-x-4">
                    <img src="[##cms.cms.cdn##]/images/branch.png" alt="نمایندگی">
                    <p class="font-IRANSans500 text-sm text-text_black">
                        امکان پذیرش نمایندگی
                    </p>    
                </div>
            </div>
        </section>
        <div

                <path
                    d="M0.700048 6.78191L7.00005 0.5L13.3 6.78191L12.5799 7.49932L7.00005 1.93617L1.4202 7.5L0.700048 6.78191Z"
                    fill="white" />

        </div>


        <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />

    </main>
