<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درباره‌ی ما</title>
    <meta name="description" content="درباره‌ی ایده‌آل گرایان فردا">
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/swiper-bundle.min.css">
    <basis core="call" file="styles-mobile.inc" />
</head>
<body>
    <div class="aboutUs" dir="rtl">
        <basis core="call" file="header1.inc" pageindex="[##cms.cms.pageindex##]" />

        <section class="section1 overflow-hidden min-h-svh flex items-center justify-center relative">
            <basis core="print" datamembername="db.video-about">
             
                <face filter="ord=1000">
            <div class="imgS flex items-center min-h-svh justify-center overflow-hidden w-full h-full after:absolute after:w-full after:h-full after:bg-gradient-to-b after:from-black/[0.2] after:to-black/[0] after:inset-0">
                        
                        <video src="[##cms.cms.cdn##]/@largeIMG" class="w-full min-h-svh h-full object-cover" autoplay muted loop></video>
                        
                    </div>
                    <div class="title absolute z-1 text-center max-w-[200px]">
                        <h2 class="font-YekanBakh700 scroll1 text-lg text-white">
                        <!-- <p class="font-YekanBakh700 scroll1 text-[15px] text-white">
                            درباره‌ی
                        </p> -->
                          @name
                            <!-- <span class="font-YekanBakh700 text-[15px]">
        
                                «ریمدی»
                            </span> -->
        
                        </h2>
                        <div class="para mt-5 scroll1 font-IRANSans400 text-sm text-white text-center">
                            <p>
                                @description
                            </p>
                        </div>
                    </div>
                </face>
            </basis>
        </section>

        <section class="section2 my-10 w-90p mx-auto">

            <basis core="print" datamembername="db.aboutus250">
              
                <face filter="RowNumber=1">
                    <h1 class="font-YekanBakh700 scrollTop text-[22px] text-dark_gray mb-5">
                       @text
                    </h1>
                    <div class="para font-IRANSans400 scrollTop text-sm text-justify text-dark_gray">
        
                        @largetext
                    </div>
                    
                </face>
            </basis>
        </section>
        <section class="section3 mb-20 w-90p mx-auto">
            <basis core="print" datamembername="db.image-about">
              
                <face filter="ord in (51,52)">
                    <div class="imgS scrollAfter overflow-hidden relative mb-10 after:absolute after:w-full after:h-full after:duration-1000 after:inset-0 after:origin-top after:bg-white">
                        <img src="[##cms.cms.cdn##]/@largeIMG" class="w-full" alt="@name">
                    </div>
                    
                </face>
            </basis>
           
        </section>
        <section class="section4 mb-16 w-90p mx-auto">
            <basis core="print" datamembername="db.aboutus250">
            
                <face filter="RowNumber>1">
                    <div class="para scrollTop font-IRANSans400 text-sm text-justify text-dark_gray mb-6">
                       @largetext
                    </div>
                    
                </face>
            </basis>
       
        </section>
        <section class="section5">
            <basis core="print" datamembername="db.image-about">
              
                <face filter="ord=53">
                    <div class="imgS scrollAfter overflow-hidden w-full mb-20 relative  after:absolute after:w-full after:h-full after:duration-1000 after:inset-0 after:origin-top after:bg-white">
                        <img class="w-full" src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name">
                    </div>
                    
                </face>
            </basis>
           
        </section>
        <!-- <section class="section6 mb-5 w-90p mx-auto text-center">
            <h3 class="font-YekanBakh700 text-lg mb-6 text-dark_gray scrollTop">
                بیو گرافی مدیرعامل
            </h3>
            <div class="para font-IRANSans400 text-sm text-dark_gray scrollTop">
                <p>
                    چشم‌انداز ما ساختن جهانی است که در آن فناوری در خدمت انسان‌ها قرار گیرد و شکوفایی و رفاه را برای همه به ارمغان بیاورد. رسالت ما نوآوری و خدمت‌رسانی صادقانه است تا بتوانیم به جامعه‌ای بهتر و پایدارتر دست یابیم.
                </p>
            </div>
        </section> -->
        <section class="section7 mb-20 py-5 bg-light_gray">
            <div class="inner w-90p mx-auto">

                <basis core="print" datamembername="db.managerList">
                  
                    <face>
                <h4 class="p-6 border-b border-b-medium_gray text-center scrollTop">
                    @title
                </h4>
                        <div class="imgS w-[150px] mx-auto my-12 rounded-full overflow-hidden">
                            <img src="[##cms.cms.cdn##]/@00150X00150prp" alt="@title" title="@title">
                        </div>
                        
                    </face>
                </basis>
                <basis core="print" datamembername="db.manager">
              
                    <face filter="TypeID=250">
                        <div class="para font-IRANSans400 text-sm text-dark_gray text-center scrollTop">
                          @largetext
                        </div>
                        
                    </face>
                </basis>
            </div>

        </section>

            </h4>

        <section class="section10">
            <h3 class="w-90p mx-auto mb-5 scrollTop font-YekanBakh700 text-lg text-dark_gray">
                گالری تصاویر
            </h3>


            <div class="swiper gallerySlider relative">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                     <basis core="print" datamembername="db.image-about">
                     
                         <face filter="ord=1001">
                             <div class="swiper-slide">
                                 <div class="imgS w-full">
                                     <img class="w-full" src="[##cms.cms.cdn##]/@largeIMG" alt="@name" title="@name">
                                 </div>
                             </div>
                             
                         </face>
                     </basis>
                  

                </div>
                <div class="nextGallery absolute z-1 right-[5%] top-[50%]">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="30" height="30" rx="15" fill="#7E7E7E" />
                        <path
                            d="M12.2181 8.6998L18.5 14.9998L12.2181 21.2998L11.5007 20.5796L17.0638 14.9998L11.5 9.41996L12.2181 8.6998Z"
                            fill="white" />
                    </svg>

                </div>
                <div class="prevGallery absolute z-1 left-[5%] top-[50%]">
                    <svg class="rotate-180" width="30" height="30" viewBox="0 0 30 30" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="30" height="30" rx="15" fill="#7E7E7E" />
                        <path
                            d="M12.2181 8.6998L18.5 14.9998L12.2181 21.2998L11.5007 20.5796L17.0638 14.9998L11.5 9.41996L12.2181 8.6998Z"
                            fill="white" />
                    </svg>

                </div>
            </div>
        </section>

        <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />

    </div>

    <basis core="call" file="script-mobile.inc" />
    <!-- <script src="[##cms.cms.cdn##]/_js/imageLoaded.js"></script> -->
    <script src="[##cms.cms.cdn##]/_js/gsap.js"></script>
    <script src="[##cms.cms.cdn##]/_js/ScrollTrigger.min.js"></script>
    <script src="[##cms.cms.cdn##]/_js/swiper-bundle11.0.5.min.js"></script>
    <script src="[##cms.cms.cdn##]/js/about-mobile.js"></script>
