<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/outputMobile.css">
</head>
<body>
    <section class="eventList bg-light_gray" dir="rtl">
        <div class="w-90p mx-auto pt-[120px]">
            <h1 class=" mb-5 font-YekanBakh700 text-lg text-dark_gray">
                رویداد
            </h1>
            <div class="eventContainer">
                <div class="eventBox mb-8 px-4 py-5 border border-text_black">
                    <div class="imgS mb-4">
                        <a href="/@link" title="@title">
                            <img class="w-full" src="images/image 35.png" alt="@title" title="@title">
                        </a>
                    </div>
                    <div class="title flex gap-x-2 mb-4 items-center">
                        <a href="/@link" title="@title">

                            <h2 class="font-IRANSans500 text-[15px]">
                                اسپانسری نمایشگاه زیبایی و تندرستی
                            </h2>
                        </a>
                        <span class="font-IRANSans400 text-sm text-text_black">
                            دی ۱۴۰۲
                        </span>
                    </div>
                    <div class="para font-IRANSans400 text-sm text-justify text-text_black">

                        <p>
                            اسپانسری نمایشگاه زیبایی و تندرستی در برج میلاد در دی ماه ۱۴۰۲
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
